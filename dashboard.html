<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="dashboard-header">
        <h2>Your Tasks</h2>
        <button id="logoutBtn" class="btn-secondary">Logout</button>
    </header>

    <!-- ADD TASK SECTION -->
    <section class="add-task-section">
        <input type="text" id="taskTitle" placeholder="Task title...">
        <input type="text" id="taskDesc" placeholder="Task description...">
        <button id="addTaskBtn" class="btn-primary">Add Task</button>
    </section>

    <!-- FILTER SECTION -->
    <section class="filter-section">
        <select id="statusFilter">
            <option value="">All Tasks</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select>
    </section>

    <!-- Loading Spinner -->
    <div id="loader" class="loader" style="display: none;"></div>

    <!--if empty-->
    <p id="emptyMsg" class="empty-text" style="display: none;">No tasks found. Add a task to get started.</p>


    <!-- TASK LIST -->
    <section id="taskList" class="task-list">
        <!-- Tasks will be inserted here dynamically -->
    </section>
    <!-- EDIT TASK MODAL -->
    <div id="editModal" class="modal-overlay">
        <div class="modal-box">
            <h2>Edit Task</h2>

            <div class="input-group">
                <label>Title</label>
                <input type="text" id="editTitle">
            </div>

            <div class="input-group">
                <label>Description</label>
                <input type="text" id="editDesc">
            </div>

            <div class="input-group">
                <label>Status</label>
                <select id="editStatus">
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="modal-actions">
                <button id="saveEditBtn" class="btn-primary">Save</button>
                <button id="cancelEditBtn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>

    <script src="js/dashboard.js"></script>
</body>
</html>
